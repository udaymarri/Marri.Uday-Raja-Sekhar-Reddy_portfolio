
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Uday Raja Sekhar Reddy | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-neon-cyan {
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }
        .bg-neon-cyan {
            background-color: #22d3ee;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }
        .border-neon-cyan {
            border-color: rgba(34, 211, 238, 0.5);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030712;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee;
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @media print {
            @page {
                size: A4;
                margin: 1.5cm;
            }
            body {
                background: white !important;
                color: black !important;
                font-size: 11pt !important;
            }
            nav, 
            footer, 
            .fixed, 
            .pointer-events-none, 
            button, 
            a[href^="#"],
            .animate-pulse,
            .animate-ping,
            [class*="blur-"],
            .absolute.inset-0.z-0,
            #projects .flex.items-center.gap-4,
            .canvas-container {
                display: none !important;
            }
            
            main {
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .container {
                max-width: 100% !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .glass-card {
                background: transparent !important;
                border: 1px solid #ddd !important;
                backdrop-filter: none !important;
                color: black !important;
                box-shadow: none !important;
                margin-bottom: 1rem !important;
                padding: 1.5rem !important;
            }
            
            .text-neon-cyan, 
            .text-neon-purple, 
            .text-neon-pink, 
            .text-transparent {
                color: black !important;
                text-shadow: none !important;
                -webkit-text-fill-color: black !important;
                background: none !important;
            }
            
            .bg-dark-900, .bg-dark-950, .bg-dark-900\/50, .bg-dark-900\/30 {
                background: white !important;
            }

            section {
                page-break-inside: avoid;
                padding: 1rem 0 !important;
                min-height: auto !important;
                border: none !important;
            }
            
            #home {
                border-bottom: 2px solid #333;
                margin-bottom: 2rem;
                padding-bottom: 2rem !important;
            }

            #home img, .hidden.lg\:block {
                display: none !important;
            }

            .grid {
                display: block !important;
            }
            
            .grid > div {
                margin-bottom: 1.5rem !important;
                width: 100% !important;
            }

            ul {
                list-style-type: disc !important;
                padding-left: 2rem !important;
            }
            li {
                display: list-item !important;
                margin-bottom: 0.5rem !important;
                color: black !important;
            }
            li svg {
                display: none !important;
            }
            
            h2 {
                border-bottom: 1px solid #ccc;
                padding-bottom: 0.5rem;
                margin-bottom: 1rem !important;
                font-size: 1.5rem !important;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            950: '#030712',
                            900: '#111827',
                            800: '#1f2937'
                        },
                        neon: {
                            cyan: '#22d3ee',
                            purple: '#a855f7',
                            pink: '#ec4899'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Space Grotesk', 'sans-serif']
                    }
                }
            }
        }
    </script>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react,react-dom",
    "three": "https://esm.sh/three@0.173.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.14?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.121.4?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
